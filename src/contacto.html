<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo ornitológico de Cantabria</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/logo-turismo3.svg" alt="Logo de la empresa" style="width: 300px;" width="100" height="100" loading="lazy">
        </div>
        
        <nav>
            <ul class="main-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobre-este-sitio.html">Sobre este sitio</a></li>
                <li><a href="espacios.html">Espacios protegidos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>¿Algo que decir? ¡Contacta!</h1>

        <div style="animation-name: bounceIn; animation-duration: 1s; animation-timing-function: ease-in-out;">
            <form action="enviar" method="post" onsubmit="return validarFormulario()">
                <p>
                    <label for="nombre">Nombre:</label>
                    <br>
                    <input type="text" id="nombre" name="nombre" required>
                </p>

                <p>
                    <label for="email">Correo electrónico:</label>
                    <br>
                    <input type="email" id="email" name="email" required>
                </p>

                <p>
                    <label for="mensaje">Mensaje:</label>
                    <br>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </p>

                <p>
                    <input type="submit" value="Enviar">
                </p>
            </form>
        </div>

        <div class="contenedor-svg">
            <img src="assets/mapa.svg" alt="Portada" width="1024" height="768" loading="lazy">
        </div>

        <button id="facebookBtn">Compartir en Facebook</button>
    
        <button id="twitterBtn">Compartir en Twitter</button>
    
        <button id="linkedinBtn">Compartir en LinkedIn</button>
    
        <script src="./js/index.js" async></script>
        
    </section>

    <div class="footer">
        <img src="assets/logo-turismo2.svg" alt="Logo de la empresa" width="100" height="100" loading="lazy">
        <p>© 2023 Turismo ornitológico de Cantabria - Todos los derechos reservados</p>
        <p><a href="fuentes.html">Fuentes</a></p>
    </div>

    <script src="./js/index.js" async></script>
    <script src="./js/scripts.js" async></script>
    <script src="./js/validar_contacto.js" async></script>
</body>
</html>
